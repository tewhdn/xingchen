<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - 星辰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      color: #fff;
    }

    /* 星空背景 */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #000, #000 50%, #0b3d91 100%);
      z-index: -1;
    }

    /* 闪烁的星星 */
    .stars::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    /* 星星 */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkleStar 2s infinite ease-in-out;
    }

    @keyframes twinkleStar {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* 流动的星云 */
    .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(11, 61, 145, 0.5), transparent),
                  radial-gradient(circle at 70% 70%, rgba(145, 11, 61, 0.5), transparent);
      animation: moveNebula 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveNebula {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    /* 银河效果 */
    .galaxy {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(11, 61, 145, 0.2), rgba(145, 11, 61, 0.2));
      animation: rotateGalaxy 60s linear infinite;
      z-index: -1;
    }

    @keyframes rotateGalaxy {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* 聊天容器 */
    .chat-container {
      width: 400px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .message {
      margin-bottom: 10px;
    }

    .message.user {
      text-align: right;
      color: #00ccff;
    }

    .message.assistant {
      text-align: left;
      color: #00ff88;
    }

    pre {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 4px;
      color: #00ff88;
      white-space: pre-wrap; /* 保留换行和空格 */
    }

    input[type="text"] {
      width: calc(100% - 90px);
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    button {
      width: 80px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 10.01%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease-out;
    }

    button:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- 星空背景 -->
  <div class="stars"></div>
  <div class="nebula"></div>
  <div class="galaxy"></div>

  <!-- 动态星星 -->
  <script>
    function createStars() {
      const starsContainer = document.createElement('div');
      starsContainer.style.position = 'fixed';
      starsContainer.style.top = '0';
      starsContainer.style.left = '0';
      starsContainer.style.width = '100%';
      starsContainer.style.height = '100%';
      starsContainer.style.zIndex = '-1';
      document.body.appendChild(starsContainer);

      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        starsContainer.appendChild(star);
      }
    }

    createStars();
  </script>

  <!-- 聊天容器 -->
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message assistant">
        <pre>（星辰静静地凝视着你）你好，我是星辰，星空的守护者。你有什么问题吗？</pre>
      </div>
    </div>
    <input type="text" id="user-input" placeholder="输入你的问题..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      if (!userInput) return;

      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="message user"><pre>${userInput}</pre></div>`;

      const response = await fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: userInput }),
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="message assistant"><pre>${data.response}</pre></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      document.getElementById('user-input').value = '';
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
