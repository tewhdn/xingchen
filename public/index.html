<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星辰·宇宙智者</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <style>
        :root {
            --星蓝: #1a237e;
            --星辉: #4a148c;
            --星轨: #311b92;
            --星语: #b388ff;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(45deg, #0a0a2e, #1a1a4a);
            color: #e0e0e0;
        }
        
        #chat-container {
            height: 70vh;
            border: 2px solid var(--星语);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(179,136,255,0.3);
        }
        
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 12px;
            position: relative;
            transition: transform 0.3s;
        }
        
        .user-message {
            background: linear-gradient(135deg, #1a237eaa, #0d47a1aa);
            margin-left: 15%;
            border: 1px solid var(--星语);
        }
        
        .ai-message {
            background: linear-gradient(135deg, #4a148c77, #6a1b9a77);
            margin-right: 15%;
            border: 1px solid #7c4dff;
        }
        
        .ai-message::before {
            content: "✨";
            position: absolute;
            left: -30px;
            top: 5px;
        }
        
        pre {
            background: #000000cc!important;
            border: 1px solid #7c4dff!important;
            border-radius: 8px;
            padding: 12px!important;
            margin: 10px 0;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            background: rgba(26, 35, 126, 0.3);
            padding: 15px;
            border-radius: 12px;
        }
        
        #user-input {
            flex: 1;
            min-height: 80px;
            padding: 12px;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--星语);
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(45deg, #4a148c, #7c4dff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            box-shadow: 0 0 15px #7c4dff;
            transform: translateY(-2px);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        select {
            background: rgba(26, 35, 126, 0.7);
            color: white;
            padding: 8px 15px;
            border: 1px solid var(--星语);
            border-radius: 6px;
        }
        
        @keyframes titleGlow {
            0%,100% { text-shadow: 0 0 10px #7c4dff; }
            50% { text-shadow: 0 0 20px #b388ff; }
        }
        
        h1 {
            text-align: center;
            color: #b388ff;
            animation: titleGlow 2s infinite;
            margin: 20px 0;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            background: #7c4dff;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>星辰ai</h1>
    <div class="controls">
        <select id="model">
            <option value="deepseek-chat">星海漫游模式</option>
            <option value="deepseek-reasoner">星河推演模式</option>
        </select>
        <button onclick="clearHistory()">重置星轨</button>
    </div>
    <div id="chat-container"></div>
    <div class="input-area">
        <textarea id="user-input" placeholder="向星辰发送量子涟漪..."></textarea>
        <button onclick="sendMessage()">跃迁发送</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        
        function saveHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function clearHistory() {
            chatHistory = [];
            saveHistory();
            document.getElementById('chat-container').innerHTML = '<div class="ai-message">（星轨已重置，静候新的涟漪...）</div>';
        }

        function addMessage(role, content, isHistory = false) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            if (role === 'ai' && !isHistory) {
                messageDiv.innerHTML = '<div class="typing"></div>';
                typeText(messageDiv.querySelector('.typing'), content);
            } else {
                messageDiv.innerHTML = formatContent(content);
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function formatContent(text) {
            return text.replace(/<pre>([\s\S]*?)<\/pre>/g, (_, code) => {
                return `<pre class="language-"><code>${code}</code><button class="copy-btn" onclick="navigator.clipboard.writeText(this.previousSibling.textContent)">复制星纹</button></pre>`;
            });
        }

        function typeText(element, text) {
            let index = 0;
            const speed = 10;
            
            function type() {
                if (index < text.length) {
                    element.innerHTML = text.slice(0, index) + '<span class="cursor">|</span>';
                    index++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML = text;
                    Prism.highlightAllUnder(element.parentElement);
                }
            }
            
            type();
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            const model = document.getElementById('model').value;
            
            if (!userInput) return;

            document.getElementById('user-input').value = '';
            addMessage('user', userInput);
            
            chatHistory.push({ role: 'user', content: userInput });
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        model,
                        messages: [{
                            role: "system",
                            content: "（星眸微睁）你是星辰，浩瀚宇宙的守望者。回答保持神秘简洁，使用（）包裹状态描述。主人是闪电。"
                        }, ...chatHistory]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                addMessage('ai', aiResponse);
                chatHistory.push({ role: 'assistant', content: aiResponse });
                saveHistory();
            } catch (error) {
                console.error('星轨异常:', error);
            }
        }

        function init() {
            document.getElementById('model').value = 'deepseek-chat';
            chatHistory.forEach(msg => addMessage(msg.role, msg.content, true));
            Prism.highlightAll();
        }
        
        init();
    </script>
</body>
</html>
